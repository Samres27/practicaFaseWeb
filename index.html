<!DOCTYPE html>
<html lang="en">
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet"  href="style.css"> 
  <link href='https://fonts.google.com/specimen/Poppins' rel="stylesheet">
  <link href='https://fonts.google.com/specimen/Open+Sans' rel='stylesheet'>
</head>
<body>
  <div>
    <img src="images/bg-desktop.svg" id="fondoSVG">
    <img src="images/logo.svg" id="logoHuddle">
    <img src="images/illustration-mockups.svg" id="imagenSVG">
  </div>
  <div id="textos">
  <h1 id="textoTitulo">Build The Community Your Fans Will Love</h1>
    <div id="textoInvitacion"> 
      Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. 
    </div>
    <button class="elementos" id="registrate">Register</button> 
  </div>
  <div id="logos">
    <ion-icon id="facebook"name="logo-facebook"></ion-icon>
    <ion-icon id="twitter"name="logo-twitter"></ion-icon>
    <ion-icon id="instagram"name="logo-instagram"></ion-icon>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">samuelNaviaPena</a>.
    </p>
  </footer>
</body>
</html>
